<div class="register">
    <mat-card class="register-card">
        <form class="flex-center flex-column" [formGroup]="registerForm">

            <div class="header flex-center align-center">
                Register
            </div>

            <mat-form-field appearance="legacy" class="mat-form-field">
                <mat-label for="username">Username</mat-label>
                <input matInput id="username" type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="legacy" class="mat-form-field">
                <mat-label for="email">Email</mat-label>
                <input matInput id="email" type="text" formControlName="email">
                <mat-error *ngIf="!email.value">Email is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="legacy" class="mat-form-field">
                <mat-label for="password">Password</mat-label>
                <input matInput id="password" type="password" formControlName="password">
                <mat-error *ngIf="!password.value">Password is required</mat-error>
                <mat-error *ngIf="password.errors?.minlength">Length should be more than 5 characters</mat-error>
            </mat-form-field>

            <mat-form-field appearance="legacy" class="mat-form-field">
                <mat-label for="repeatPassword">Repeat password</mat-label>
                <input matInput id="repeatPassword" type="password" formControlName="repeatPassword">
                <mat-error *ngIf="repeatPassword.errors?.passwordMismatch">Password does not match</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="registerUser()">Register</button>
            <a routerLink="/login">Back to login</a>

        </form>
    </mat-card>
</div>
